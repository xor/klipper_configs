[gcode_macro SET_Z_OFFSET]
gcode:
  {% set adjust = params.ADJUST | float %}
  SET_GCODE_OFFSET Z_ADJUST={adjust} MOVE=1


[gcode_macro Z10]
gcode:
    G1 Z10 F3000

[gcode_macro Z20]
gcode:
    G1 Z20 F3000

[gcode_macro Z40]
gcode:
    G1 Z40 F3000

[gcode_macro Z60]
gcode:
