[gcode_macro HOME]
gcode:
  {% set home_x, home_y, home_z = False, False, False %} ; define what axes need to be homed
  {% if params.X is not defined and params.Y is not defined and params.Z is not defined %} ; G28
    {% set home_x, home_y, home_z = True, True, True %}
  {% else %}
    {% if params.X is defined %}{% set home_x = True %}{% endif %}
    {% if params.Y is defined %}{% set home_y = True %}{% endif %}
    {% if params.Z is defined %}
      {% if 'x' not in printer.toolhead.homed_axes %}{% set home_x = True %}{% endif %} ; check if homed
      {% if 'y' not in printer.toolhead.homed_axes %}{% set home_y = True %}{% endif %} ; check if homed
      {% set home_z = True %}
    {% endif %}
  {% endif %}
  STATUS_HOMING
  Z20
  {% if home_x %} G28 X   {% endif %}                 ; home X
  {% if home_y %} G28 Y   {% endif %}                 ; home Y
  {% if home_z %} G28 Z   {% endif %}                 ; home Z
  STATUS_READY

[gcode_macro QGL]
gcode:
    QUAD_GANTRY_LEVEL

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    STATUS_LEVELING
    _QUAD_GANTRY_LEVEL
    STATUS_READY

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: _BED_MESH_CALIBRATE
gcode:
    STATUS_MESHING
   _ BED_MESH_CALIBRATE
    STATUS_READY

[gcode_macro _CG28]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        HOME
    {% endif %}

[gcode_macro _CQGL]
gcode:
    {% if printer.quad_gantry_level.applied == False %}
        {% if "xyz" not in printer.toolhead.homed_axes %}
            HOME ; home if not already homed
        {% endif %}
        QUAD_GANTRY_LEVEL
        HOME Z
    {% endif %}

[gcode_macro BED_MESH_LEVEL]
gcode:
    _CG28
    _CQGL
    BED_MESH_CALIBRATE

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    _CG28
    _CQGL
    HOME Z
    CENTER
    RESTORE_GCODE_STATE NAME=STATE_G32
