
[menu __main __setup __shutdown]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Shut down
gcode: SHUTDOWN


[menu __main __setup __daylightoff]
type: command
enable: true
name: Daylight Off
gcode: DAYLIGHT_OFF

[menu __main __setup __daylighton]
type: command
enable: true
name: Daylight On
gcode: DAYLIGHT_ON


[menu __main __setup __nevermoreoff]
type: command
enable: true
name: Disable Nevermore
gcode: NEVERMORE_OFF

[menu __main __setup __nevermoreon]
type: command
enable: true
name: Enable Nevermore
gcode: NEVERMORE_ON



